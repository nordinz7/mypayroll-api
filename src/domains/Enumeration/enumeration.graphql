type Enumeration {
  id: Int!
  employeeId: Int!
  basicSalary: Float!
  compensationItems: [CompensationItem]
  createdAt: DateTime!
  updatedAt: DateTime!
}

type CompensationItem {
  id: Int!
  enumerationId: Int
  employeeId: Int
  name: String!
  amount: Float!
  startDate: String!
  endDate: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

input CreateCompensationItemInput {
  name: String!
  amount: Float!
  startDate: String!
  endDate: String
}

input UpdateEnumerationInput {
  employeeId: Int!
  basicSalary: Float!
  compensationItems: [CreateCompensationItemInput]
}

type Query {
  enumeration(id: Int!): Enumeration
}

type Mutation {
  createEnumeration(input: UpdateEnumerationInput!): Enumeration
  updateEnumeration(input: UpdateEnumerationInput!): Enumeration
}
